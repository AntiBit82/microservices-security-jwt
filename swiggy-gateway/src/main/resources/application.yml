spring:
  application.name: SWIGGY-GATEWAY
  cloud:
    gateway:
      routes:
      - id: swiggy-app
        uri: lb://SWIGGY-APP
        predicates:
          - Path=/swiggy/**
      - id: restaurant-service
        uri: lb://RESTAURANT-SERVICE
        predicates:
          - Path=/restaurant/**
      - id: auth-service
        uri: lb://AUTH-SERVICE
        predicates:
          - Path=/auth/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka